{% extends "base.html" %}
{% block content %}
<div class="container_login" style="
    display: flex; 
    width: 100vw; 
    height: 75vh; 
    flex-direction: row; 
    justify-content: center; 
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 3.5rem;
  ">
  <div class="formulario_contenedor" style="width: 70vw;">
    <form class="form_container" method="POST" action="/security/login">
      <h1 class="info__title">Login Manga Store</h1>
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
          placeholder="Correo electronico">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="exampleFormControlInput1" name="password"
          placeholder="Contraseña">
      </div>
      <div class="mb-3">
        <label class="checkbox">
          <input type="checkbox">
          Recuerdame
        </label>
      </div>
      <div class="container_btn">
        <button class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </form>
  </div>
  <div class="imagen_login" style="width: 30vw; text-align: center;">
    <img src="../../static/img/person-circle.svg" alt="INICIO DE SESIÓN"
      style="width: 200px; justify-content: center; align-items: center; margin-left: -30rem; margin-top: -2.5rem;">
  </div>
</div>
{% endblock %}
